# ========================================
# 开发环境配置文件
# ========================================
# 该文件包含开发环境的所有配置项
# 使用方法：设置环境变量 ENV=dev
# ========================================

# 基础 URL - 开发环境地址
base_url: "https://dev.example.com"

# 登录凭据
credentials:
  username: "dev_user"
  password: "dev_password"
  admin_username: "dev_admin"
  admin_password: "dev_admin_123"

# API 配置
api:
  base_url: "https://api-dev.example.com"
  timeout: 30000
  api_key: "dev-api-key-xxx"

# MySQL 数据库配置
mysql:
  enabled: false  # 是否启用 MySQL 连接
  host: "localhost"
  port: 3306
  user: "root"
  password: ""
  database: "test_db_dev"
  charset: "utf8mb4"

# Redis 配置
redis:
  enabled: false  # 是否启用 Redis 连接
  host: "localhost"
  port: 6379
  db: 0  # 数据库编号（0-15）
  password: ""  # 密码（如果有）
  
# 特性开关（开发环境可能开启更多调试特性）
features:
  debug_mode: true
  mock_api: true
  verbose_logging: true

# 钉钉通知配置
dingtalk:
  enabled: false  # 是否启用钉钉通知
  webhook: ""  # 钉钉机器人 webhook 地址
  secret: ""  # 钉钉机器人加签密钥（可选）
