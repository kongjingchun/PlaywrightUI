# ========================================
# 生产环境配置文件
# ========================================
# 该文件包含生产环境的所有配置项
# 使用方法：设置环境变量 ENV=prod
# 
# ⚠️ 警告：生产环境测试需谨慎！
# 建议仅执行只读操作，避免修改数据
# ========================================

# 基础 URL - 生产环境地址
base_url: "https://www.example.com"

# 登录凭据
# ⚠️ 生产环境建议使用专门的测试账号
credentials:
  username: "prod_test_user"
  password: "prod_test_password"
  # 生产环境不配置管理员账号
  admin_username: ""
  admin_password: ""

# API 配置
api:
  base_url: "https://api.example.com"
  timeout: 60000  # 生产环境超时时间更长
  api_key: ""  # 生产环境敏感信息建议通过环境变量传入

# 数据库配置
# 生产环境通常不直接连接数据库
database:
  host: ""
  port: 0
  name: ""

# 特性开关
features:
  debug_mode: false      # 生产环境关闭调试模式
  mock_api: false        # 生产环境不使用 mock
  verbose_logging: false # 生产环境减少日志输出
