# ========================================
# 通用测试数据
# ========================================
# 该文件包含跨功能模块使用的通用测试数据
# ========================================

# 测试用的URL
urls:
  # 示例网站（用于演示）
  demo_site: "https://www.httpbin.org"
  demo_forms: "https://www.httpbin.org/forms/post"
  
  # 其他常用测试站点
  playwright_site: "https://playwright.dev"
  example_site: "https://example.com"

# 表单数据
form_data:
  # 用户注册表单
  registration:
    - id: "valid_registration"
      first_name: "张"
      last_name: "三"
      email: "zhangsan@example.com"
      phone: "13800138000"
      password: "Password123"
      confirm_password: "Password123"
      expected: "success"
    
    - id: "password_mismatch"
      first_name: "李"
      last_name: "四"
      email: "lisi@example.com"
      phone: "13800138001"
      password: "Password123"
      confirm_password: "DifferentPassword"
      expected: "error"
      error_message: "两次密码输入不一致"
  
  # 联系表单
  contact:
    name: "测试用户"
    email: "test@example.com"
    subject: "测试主题"
    message: "这是一条测试消息，用于验证联系表单功能是否正常工作。"

# 分页测试数据
pagination:
  items_per_page: [10, 20, 50, 100]
  default_page_size: 20
  test_pages: [1, 2, 5, 10]

# 日期时间数据
date_time:
  formats:
    - format: "YYYY-MM-DD"
      example: "2024-01-15"
    - format: "DD/MM/YYYY"
      example: "15/01/2024"
    - format: "MM-DD-YYYY"
      example: "01-15-2024"
  
  test_dates:
    - "2024-01-01"  # 元旦
    - "2024-02-10"  # 春节
    - "2024-12-31"  # 年末

# 文件上传测试数据
file_upload:
  allowed_types:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".pdf"
    - ".doc"
    - ".docx"
  
  max_size_mb: 10
  
  test_files:
    - name: "test_image.png"
      type: "image/png"
      size_kb: 100
    - name: "test_document.pdf"
      type: "application/pdf"
      size_kb: 500

# 下拉选项数据
dropdown_options:
  countries:
    - code: "CN"
      name: "中国"
    - code: "US"
      name: "美国"
    - code: "JP"
      name: "日本"
    - code: "UK"
      name: "英国"
  
  languages:
    - code: "zh-CN"
      name: "简体中文"
    - code: "en-US"
      name: "English (US)"
    - code: "ja-JP"
      name: "日本語"

# 错误消息
error_messages:
  required_field: "此字段为必填项"
  invalid_email: "请输入有效的邮箱地址"
  invalid_phone: "请输入有效的手机号码"
  password_too_short: "密码长度不能少于6位"
  password_too_weak: "密码强度太弱"
  network_error: "网络连接失败，请稍后重试"
  server_error: "服务器错误，请联系管理员"
