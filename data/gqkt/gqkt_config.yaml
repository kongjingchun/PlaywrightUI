# ========================================
# 全局变量配置（占位符，在下方使用 {变量名} 引用）
# ========================================
variables:
  # suffix: "021"           # 线上环境序列号
  suffix: "007"           # 211环境序号
  year: "2024"           # 学年
  semester_value: "202401"  # 学期值
  school_name: "智慧大学"   # 学校名称


# 部署环境配置（可使用 {school_name} 等占位符）
school_name: "{school_name}"

# 院系信息（需要在使用之前定义，因为user部分会引用dept_name）
department:
  院系名称: &dept_name auto_dept{suffix}
  院系代码: Auto_dept{suffix}
  
user:
  # 教务管理员
  dean:
    姓名: &dean_name 教务管理员{suffix}
    工号: &dean_code dean_code{suffix}
  # CMS 教务管理员
  dean_cms:
    username: *dean_code
    password: dean_code
  # 专业管理员
  prof:
    姓名: &prof_name 专业负责人{suffix}
    工号: &prof_code prof_code{suffix}
  # CMS 专业管理员
  prof_cms:
    username: *prof_code
    password: prof_code
  # 教师
  teacher:
    姓名: &teacher_name 教师{suffix}
    工号: &teacher_code teacher_code{suffix}
    学院: *dept_name
  # CMS 教师
  teacher_cms:
    username: *teacher_code
    password: teacher_code

semester:
  学年: "{year}"
  开始时间: "{year}-01-01"
  结束时间: "{year}-06-31"
  学期值: "{semester_value}"

major:
  专业名称: &major_name 计算机软件工程{suffix}
  学校专业代码: "070102"
  国家专业代码: "070102"
  所属院系: *dept_name
  专业负责人: *prof_name
  专业建设层次: 国家一流本科专业
  专业特色标签:
    - 国家级特色专业
    - 省级特色专业

# 行政班信息
admin_class:
  行政班名称: 软件{suffix}班
  行政班编号: admin_class{suffix}
  学院: *dept_name
  专业: *major_name
  年级: "{year}"
  描述: 自动化测试创建行政班

# 课程信息
course:
  课程代码: course{suffix}
  课程名称: 自动化测试课程{suffix}
  课程类型: 必修课
  所属学院: *dept_name
  课程描述: 自动化测试创建课程
  课程负责人: *prof_name
  是否一流课程: true

# 培养方案信息
training_program:
  方案名称: 培养方案{suffix}
  关联专业: *major_name
  培养类型: 主修
  培养层次: 本科
  学制: "4"
  学分要求: "160"
  授予学位: 工学学士
  版本年份: "{year}"
  # 修订时的专业信息（专业概述、培养目标等）
  专业信息:
    专业概述: 自动化测试修订培养方案-专业概述
  培养目标:
    培养目标概述: 自动化测试修订培养方案-培养目标概述
    培养目标描述:
      - 培养目标描述1
      - 培养目标描述2
  毕业要求:
    毕业要求概述: 自动化测试修订培养方案-毕业要求概述
  指标点:
    指标点1: 
      指标点名称: 指标点名称1
      指标点描述: 指标点描述1
      分解指标点名称: 分解指标点名称1.1
      分解指标点描述: 分解指标点描述1.1
    指标点2:
      指标点名称: 指标点名称2
      指标点描述: 指标点描述2
      分解指标点名称: 分解指标点名称2.1
      分解指标点描述: 分解指标点描述2.1

# 专业图谱概览（创建专业图谱并添加节点）
major_graph:
  节点列表:
    - 类型: 专业能力
      名称: 自动化测试-能力节点
    - 类型: 专业知识
      名称: 自动化测试-知识节点
    - 类型: 专业素质
      名称: 自动化测试-素质节点
    - 类型: 专业问题
      名称: 自动化测试-问题节点

# 课程工作台 - 知识图谱（新建主图谱 + 添加节点）
knowledge_graph:
  图谱名称: 自动化测试知识图谱{suffix}
  图谱描述: 自动化测试知识图谱描述{suffix}
  节点列表:
    - 标题: 自动化测试-知识节点1{suffix}
      描述: 知识节点1描述
      子节点:
        - 标题: 子节点1.1{suffix}
          描述: 子节点1.1描述
    - 标题: 自动化测试-知识节点2{suffix}
      描述: 知识节点2描述
      子节点:
        - 标题: 子节点2.1{suffix}
          描述: 子节点2.1描述
