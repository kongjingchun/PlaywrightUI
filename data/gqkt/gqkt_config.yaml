# 培养方案信息
training_program:
  方案名称: 计算机软件工程人才培养方案{suffix}
  关联专业: *major_name
  培养类型: 主修
  培养层次: 本科
  学制: "4"
  学分要求: "160"
  授予学位: 工学学士
  版本年份: "{year}"
  # 修订时的专业信息（专业概述、培养目标等）
  专业信息:
    专业概述: 软件工程专业旨在培养德、智、体、美、劳全面发展，专业基础扎实，实践能力突出，综合素质高的软件开发领域的应用型人才。该专业以“修德、求是、笃行、创新”为育人理念，紧密结合全国经济发展趋势，以契合大湾区产业集群与行业发展对计算机人才的需求。该专业注重培养学生具备良好职业道德，能够综合运用数学知识、自然科学基础知识以及软件工程相关的基本理论、基本知识、基本技能和基本方法来构建和维护高质量的软件。
  培养目标:
    培养目标概述: 自动化测试修订培养方案-培养目标概述
    培养目标描述:
      - 树立正确的世界观、人生观、价值观，具有良好的职业道德和敬业精神，具备一定的文学修养和艺术修养，具备强健的身体素质和健康的心理素质，熟悉相关的法律法规和行业规范，有意愿并有能力服务社会
      - 能有效运用数理基础知识和软件工程专业的相关方法和技术，在软件工程领域从事技术研究、产品研发、测试运维等工作，能够跟踪软件工程及相关领域的前沿技术，能将专业知识与特定行业结合，具备创新能力
      - 具有良好的沟通协调和项目管理能力，具备在软件项目中作为核心成员或领导团队完成任务的潜力
      - 能够通过继续教育或其他渠道更新知识，能够跟踪软件工程及相关专业的前沿技术，具有通过终身学习适应职业发展要求的能力
  毕业要求:
    毕业要求概述: 自动化测试修订培养方案-毕业要求概述
  # 多个主节点，每个主节点下可有多个分解指标点，分解指标点名称可选
  指标点:
    - 指标点名称: 工程知识
      指标点描述: 能够将数学、自然科学、计算、工程基础和软件工程领域专业知识用于解决软件工程领域复杂工程问题
      分解指标点:
        - 分解指标点描述: 掌握解决软件工程问题所需的数学与自然科学、计算、工程基础等基本知识，并能用于软件工程领域工程问题的表述
        - 分解指标点描述: 能针对软件工程具体的对象建立数学模型并通过计算进行求解，用于软件工程领域工程问题的推演、分析
        - 分解指标点名称: 能够利用软件开发、算法分析等专业基础知识，结合数学和物理模型，解决软件工程领域复杂工程问题，对解决方案进行比较与综合
    - 指标点名称: 问题分析
      指标点描述: 能够应用数学、自然科学和工程科学的基本原理，识别、表达并通过文献研究分析软件工程领域复杂工程问题，综合考虑可持续发展的要求，以获得有效结论
      分解指标点:
        - 分解指标点描述: 能够运用数学、自然科学和软件工程原理，正确识别、表达软件工程领域复杂工程问题
        - 分解指标点描述: 能够认知软件工程复杂工程问题的多种解决方案，会通过文献研究，寻求可替代的解决方案
        - 分解指标点描述: 能够运用软件工程领域的工程基本原理，借助文献研究软件工程领域复杂工程问题，在过程中综合考虑可持续发展要求，以获得有效结论
    - 指标点名称: 设计/开发解决方案
      指标点描述: 能够针对软件工程领域复杂工程问题设计和开发解决方案，设计满足特定需求的系统（部件）、单元或工艺流程，体现创新性，并从健康、安全与环境、全生命周期成本与净零碳要求、法律与伦理、社会与文化等角度考虑可行性
      分解指标点:
        - 分解指标点描述: 掌握软件开发的全流程与实现方法，了解影响设计目标和技术方案的各种因素，能够针对软件工程复杂工程问题的特定需求确定设计目标和技术路线，并在设计环节中体现创新意识
        - 分解指标点描述: 能够根据软件工程领域复杂工程问题的需求分析和设计说明书完成软件系统和单元（部件）的设计与实现，遵循相关开发规范
        - 分解指标点描述: 能综合考虑健康、安全与环境、全生命周期成本与净零碳要求、法律与伦理、社会与文化等制约因素，对软件工程解决方案设计、开发的影响及可行性

