    题目内容: 编写一个 C 程序，从键盘输入两个整数 a 和 b，计算并输出它们的和、差、积、商（注：商为整数除法，忽略小数部分）。
    参考答案: include <stdio.h>int main() { int a, b; // 从键盘输入两个整数 printf("请输入两个整数a和b："); scanf("%d %d", &a, &b); // 计算并输出结果 printf("和：%d\n", a + b); printf("差：%d\n", a - b); printf("积：%d\n", a * b); // 判断除数是否为0，避免除法错误 if (b != 0) { printf("商：%d\n", a / b); } else { printf("商：除数不能为0\n"); } return 0;}
